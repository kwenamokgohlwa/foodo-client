projects:
  foodo-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: vmrmz3h3lzhh3gi5mfwxredwyq
        maxDepth: 2
extensions:
  amplify:
    version: 3
