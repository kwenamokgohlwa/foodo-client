version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo '_ENDPOINT=$ENDPOINT' >> .env
        - echo '_API_KEY=$API_KEY' >> .env
        - echo '_REGION=$REGION' >> .env
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*